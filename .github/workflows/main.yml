name: Sir FlipReset Watcher ⚔️

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  mmr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm install
      - run: node mmr-watcher.js
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
